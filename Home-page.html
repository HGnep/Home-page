 <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Startpagina</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles\Home-page.css">
    <link rel="stylesheet" href="styles\clock.css">
    <link rel="stylesheet" href="styles\links.css">
    <link rel="stylesheet" href="styles\weather.css">
    <link rel="stylesheet" href="styles\search.css">
    <link rel="stylesheet" href="styles\radioAndCheckboxes.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts\Cookies.js"></script>
    <script type="text/javascript" src="scripts\Clock.js"></script>
    <script type="text/javascript" src="scripts\Links.js"></script>
    <script type="text/javascript" src="scripts\Weather.js"></script>
    <script type="text/javascript" src="scripts\Home-page.js"></script>
</head>

<body>

<div class="grid">
	<div class="grid__item search">
        <form class="search__form" method="get" action="http://www.google.com/search">
            <input
                class="search__field"
                type="text"
                name="q"
                size="25"
                maxlength="255"
                value=""
                placeholder="Google"
                autofocus
            />
            <button type="submit" class="search__button">
                <i class="fa fa-search"></i>
            </button>
        </form>
	</div>

	<div id="links" class="grid__item links">
		Some links
	</div>

	<div id="clock" class="grid__item clock clock--show">
        <div class="clock__selection">
            <input id="analog" type="radio" name="anOrDig" value="analog" onclick="clockChanged();">
            <label for="analog" class="radioLabel">
                <span><span></span></span>Analog
            </label>
            <input id="digital" type="radio" name="anOrDig" value="digital" onclick="clockChanged();">
            <label for="digital" class="radioLabel">
                <span><span></span></span>Digital
            </label>
        </div>
        <div class="clock__body">
            <div id="clock--digital" class="clock--digital">
                digital
            </div>
            <div id="clock--analog" class="clock--analog">
                <svg height="100%" width=100%>
                    <circle id="clock-face" cx="50%" cy="50%" r="49%" stroke="black" stroke-width="3" fill="red" />
                    <line id="second-hand" x1="50%" y1="50%" x2="0" y2="48%" stroke="black" stroke-width="3" />
                </svg>
            </div>
        </div>
	</div>

    <div id="weather" class="grid__item weather weather--small">
        <div class="weather__clock">
        </div>
        <div class="weather__top">
        </div>
        <div class="weather__bottom">
    		<div id="weather__place" class="weather__place">
            </div>
            <div id="weather__temperature" class="weather__temperature">
                Loading..
            </div>
            <div id="weather__summary" class="weather__summary">
            </div>
        </div>
	</div>
</div>

</body>

</html>
