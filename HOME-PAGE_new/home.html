<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="icon" type="image/x-icon" href="/img/icon/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<link rel="stylesheet" href="src/style/util.css">
	<link rel="stylesheet" href="src/style/home.css">
	<link rel="stylesheet" href="src/style/search.css">
	<link rel="stylesheet" href="src/style/switch.css">
	<link rel="stylesheet" href="src/style/bookmarks.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<script src="https://kit.fontawesome.com/your-unique-kit-code.js" crossorigin="anonymous"></script>

	<script src="src/data/bookmarks.js"></script>
	<script src="src/script/bookmarks.js"></script>

</head>
<body>
	<div id="page">
		<div id="top">
			<form action="https://www.google.com/search" method="get">
				<div id="search">
					<input type="text" name="q" placeholder="Search">
				</div>
			</form>
		</div>


		<div id="settings">
			<div class="switch">
				<input type="checkbox" id="homeSwitch" checked>
				<label class="switch_label" for="homeSwitch">
					<div class="label off">Work</div>
					<div class="label on">Home</div>
				</label>
			</div>
		</div>

		<div id="urls">


		</div>
		<div id="google">

		</div>
	</div>


<!-- hidden -->
 <img id="bg-img" style="display:none;"/>
</body>
</html>
